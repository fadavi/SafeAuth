<html lang="en">
    <head>
        <title>SafeAuth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Safe asymmetric encrypted authentication service">
        <meta name="keywords" content="authentication,java,rsa,encryption">
        <meta name="author" content="Mohamad Fadavi <fadavi@fadavi.net>">

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jsencrypt.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <style>
            #log {
                font-family: monospace;
                white-space: pre;
                overflow: scroll;
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                min-height: 50px;
            }

            form, #log-div {
                border: 1px solid black;
                border-radius: 3px;
                padding: 5px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form id="register" action="#" method="post">
            <h2>Registration Form</h2>

            <input class="username" type="text" name="username" placeholder="Username" required>
            <input class="password" type="password" name="password" placeholder="Password" required>
            <br>
            <input class="submit" type="submit" value="Register">
        </form>

        <form id="authenticate" action="#" method="post">
            <h2>Authentication Form</h2>

            <input class="username" type="text" name="username" placeholder="Username" required>
            <input class="password" type="password" name="password" placeholder="Password" required>
            <br>
            <input class="submit" type="submit" value="Authenticate">
        </form>

        <div id="log-div">
            <h2>Log</h2>
            <textarea id="log" rows="10" wrap="soft" readonly></textarea>
            <br>
            <button id="clear-log">Clear log</button>
            <button id="ping">Ping!</button>
        </div>

        <script src="js/safeauth.js" type="text/javascript"></script>
    </body>
</html>
